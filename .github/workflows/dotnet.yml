name: .NET

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x

    - name: Install .NET MAUI workload
      run: echo '{"sdk":{"version":"7.0.100-preview.9", "rollForward":"latestPatch"}}' > global.json

    - name: Restore dependencies
      run: dotnet restore P3PHelper/P3PHelper.sln --ignore-failed-workloads

    - name: Build
      run: dotnet build P3PHelper/P3PHelper.sln --no-restore --ignore-failed-workloads

    - name: Test
      run: dotnet test P3PHelper/UnitTests/UnitTests.csproj --no-build --verbosity normal
